<section class="py-5">
<div class="container my-5">
<div class="row">
<div class="col-lg-6 text-center">
<h2 class="my-fontel-5">Contact</h2>
<form action="#" method="post">
<p><label for="txtNome">Name</label>
<input name="txtNome" type="text" placeholder="Nome Completo" id="txtNome" class="form-control"></p>
<p><label for="txtNome">Email</label>
<input name="txtNome" type="text" placeholder="Nome@Email.com" id="txtEmail" class="form-control"></p>
<p><label for="sltOpcao">Topics</label>
<select name="sltOpcao" id="sltOpcao" class="form-control"> 
<option value="#" disabled selected>select...</option>
<option value="Info">Informations</option>
<option value="Sug">Sugestions</option>
<option value="Com">Complaints</option>
<option value="Oth">Others</option>
</select>
</p>
<p><label for="txtObs">Observations</label>
<textarea name="txtObs" id="txtObs" rows="5" maxlength="200" minlength="10" placeholder="type your message..." class="form-control"></textarea>
</p>
<button name="btnEnviar" type="submit" class="btn btn-danger">&#10017; Submit</button>
<button name="btnEnviar" type="reset" class="btn btn-danger">&nbsp; delete</button>
</form>
</div>

<h2>Vídeo</h2>
